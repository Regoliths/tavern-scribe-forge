server {
  # Listen on port 80, which is what you EXPOSE in the Dockerfile
  listen 80;

  # The location of our static files, copied from the build stage
  root /usr/share/nginx/html;
  index index.html;

  # This location block is the key for SPA routing
  location / {
    # It tells Nginx to try the requested URI first. If that doesn't exist,
    # it falls back to serving /index.html. This allows React Router
    # to handle all the page navigation on the client-side.
    try_files $uri /index.html;
  }
}